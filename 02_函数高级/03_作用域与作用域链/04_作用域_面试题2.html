        <title>04_作用域_面试题2</title>

    <body>
        <script type="text/javascript">
            var fn = function() {
                console.log(fn)
            }
            fn() // function fn()

            var obj = {
                fn2: function() {
                    console.log(fn2)

                }
            }
            obj.fn2() // ReferenceError
        </script>
