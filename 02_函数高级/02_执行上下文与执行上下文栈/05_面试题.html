<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>05_面试题</title>
        <link rel="stylesheet" href="xxx.css" />
        <style></style>
    </head>
    <body>
        <div style=""></div>
        <script type="text/javascript">
            /*
   测试题1:  如果同名，结果永远是 function，函数的优先级高于变量
   另外一种理解：跟优先级没关系，假如函数声明在前面，那么函数已经赋值，后面声明变量会忽略
   假如函数在后面，先声明的变量没有赋值，到了函数这边被赋值为一个函数，所以结果总是 function
   */
            function a() {}
            var a
            console.log(typeof a) // 'function'

            /*
   测试题2:
   */
            if (!(b in window)) {
                var b = 1
            }
            console.log(b) // undefined

            /*
   测试题3:
   */
            var c = 1
            function c(c) {
                console.log(c)
                var c = 3
            }
            // 不管顺序如何，都报错
            c(2) // 报错 TypeError
        </script>
    </body>
</html>
