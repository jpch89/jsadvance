    <body>
        <script>
            // 预热一
            var a = 2;
            function fn() {
                console.log(a);
                var a = 3;
            }
            fn(); // undefined

            function fn2() {
                console.log(a);
                a = 3; // a 是全局变量
            }
            fn2(); // 2

            // 预热二
            function b() {}
            var b;
            console.log(typeof b); // "function"

            // ***************
            console.log("**************");

            // 团子补充1：函数定义和函数表达式是不一样的
            // 所以调换顺序会对结果有影响
            var d = 1;
            var d = function fund() {
                console.log("fund()");
            };
            console.log(d); // funciton fund()
            d(); // fund()

            // 团子补充2：
            var e = function fune() {
                console.log("fune()");
            };
            var e = 1;
            console.log(e); // 1
            e(); // TypeError: e is not a function
        </script>
