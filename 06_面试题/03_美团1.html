<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var fn = function() {
                console.log(fn);
            };
            fn(); // function fn()

            var obj = {
                fn2: function() {
                    // console.log(fn2);  // 第一种考法
                    console.log(this.fn2); // 第二种考法，obj.fn2也行，但比较死
                }
            };

            obj.fn2();
            // 第一种考法：ReferenceError: fn2 is not defined
            // 第二种考法：function fn2()
        </script>
    </body>
</html>
